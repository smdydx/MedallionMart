<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Medallion Mart - Premium E-commerce Experience</title>
    <meta name="description" content="Your one-stop destination for everything you need, delivered faster than ever. Experience the future of shopping with premium quality and lightning-fast delivery." />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Medallion Mart - Premium E-commerce Experience" />
    <meta property="og:description" content="Shop everything from groceries to gadgets, fashion to food with lightning-fast delivery. Join millions of satisfied customers worldwide." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://medallionmart.com" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=630" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Medallion Mart - Premium E-commerce Experience" />
    <meta name="twitter:description" content="Shop everything from groceries to gadgets, fashion to food with lightning-fast delivery." />
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=630" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏪</text></svg>" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#f97316" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
